<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Slider</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <img src="template.png" class="template"/>
        <div class="circle">
            <svg>
              <circle id="circle-highlight" cx="50%" cy="50%" r="148px" pathLength="100"></circle>
              <circle id="circle" cx="50%" cy="50%" r="148px"></circle>
            </svg>
            <div 
                id="nipple"
                class="nipple" 
                draggable="true" 
                ondragstart="startDrag(event)"
                ondrag="handleSliderDrag(event)"
                ondragend="stopDrag()"
                ontouchmove="handleSliderTouchDrag(event)"
                ontouchend="stopDrag()"
            ></div>
        </div>
        <script type="text/javascript" src="slider.js"></script>
    </body>
</html>
